name: Docker Image CI

on:
  push:
    tags:
      - v**
  pull_request:
    tags:
      - v**

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag heerozh/hetu:$(github.ref_name)
