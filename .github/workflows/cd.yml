#        with:
#          draft: true
#          tag_name: ${{ steps.ver.outputs.ref }}
#          body_path: RELEASE_NOTES.md
#          generate_release_notes: false

  nightly_build:
    timeout-minutes: 10
    name: Nightly build and push (if new commits)
    # 仅在定时或手动触发时运行
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch || 'main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ env.DEFAULT_BRANCH }}

      - name: Check commits in last 24 hours
        id: check
        shell: bash
        run: |
          set -euo pipefail
          git fetch --prune --tags --force
          git checkout "${DEFAULT_BRANCH}"
          git pull --ff-only
          COUNT=$(git rev-list --count --since="24 hours" HEAD || echo 0)
          echo "Found $COUNT commits in last 24h on ${DEFAULT_BRANCH}"
          if [ "$COUNT" -gt 0 ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Docker Hub
        if: steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to ACR
        if: steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: "${{ secrets.ACR_USERNAME }}"
          password: "${{ secrets.ACR_PASSWORD }}"

      - name: Set up QEMU
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker images
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            heerozh/hetu:latest-nightly
            registry.cn-shanghai.aliyuncs.com/heerozh/hetu:latest-nightly

      - name: Skip info
        if: steps.check.outputs.should_build != 'true'
        run: echo "No new commits in last 24h. Skipping nightly build."