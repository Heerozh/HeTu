name: Build and Push Docker hub

on:
  push:
    tags:
      - v**
  pull_request:
    tags:
      - v**
  schedule:
    - cron: '0 20 * * *' # 每天 北京时间 04:00 运行一次 nightly 构建（如果有新提交才会 push）
  workflow_dispatch:  # 空workflow_dispatch触发器，表示额外允许手动执行此工作流，方便调试

permissions:
  contents: write # 创建 Release 草稿

concurrency:
  group: release-${{ github.ref }}  # tag和main nightly构建各只能执行1个
  cancel-in-progress: true

jobs:
  publish-pypi-on-tag:
    timeout-minutes: 10
    name: Publish to PyPI on Tag
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/hetudb
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build the package
        run: python -m build

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1


  publish-docker-on-tag:
    timeout-minutes: 10
    name: Publish Docker and GitHub Release on Tag
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine version (from tag)
        id: ver
        run: |
          # GITHUB_REF is refs/tags/v1.2.3
          ref="${GITHUB_REF#refs/tags/}"
          # Normalize: remove leading "v" for docker/tag but keep the tag string for release tagging
          norm="${ref#v}"
          echo "ref=${ref}" >> $GITHUB_OUTPUT
          echo "norm=${norm}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: "${{ secrets.ACR_USERNAME }}"
          password: "${{ secrets.ACR_PASSWORD }}"

      # Add support for more platforms with QEMU (optional)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 启用高级构建器，稍微快一点
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            heerozh/hetu:${{ steps.ver.outputs.norm }}
            heerozh/hetu:latest
            registry.cn-shanghai.aliyuncs.com/heerozh/hetu:${{ steps.ver.outputs.norm }}
            registry.cn-shanghai.aliyuncs.com/heerozh/hetu:latest

#      - name: Generate release notes with git-cliff
