name: Workflow for Codecov python
on:
  push:
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'uv.lock'

concurrency:
  # github.ref = refs/heads/branch_name or refs/tags/tag_name
  # github.workflow = top-level workflow name
  group: ${{ github.workflow }}-${{ github.ref }}  # branch上只同时运行一个
  cancel-in-progress: true


jobs:
  run:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: pip install -e .
      - name: Install pytest
        run: pip install --group dev
      - name: Run tests and collect coverage
        run: |
          PWD=$(pwd)
          export PYTHONPATH=$PWD/:$PYTHONPATH
          echo "PYTHONPATH=$PYTHONPATH"
          mkdir -p ./logs
          pytest --cov=hetu tests/ ${{ env.CODECOV_ATS_TESTS }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          verbose: true
          flags: unittests 
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
